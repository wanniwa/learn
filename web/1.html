<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI 排序（Sortable） - 默认功能</title>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jqueryui/style.css">
    <style>
        #sortable { list-style-type: none; margin: 0; padding: 0; width: 400px; }
        li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 400px;  font-size: 4em; text-align: center; }
        #draggable{border:1px solid; background: white}
    </style>
    <script>
        $(function() {
            $( "#sortable" ).sortable();
            $( "#sortable" ).disableSelection();
        });
    </script>
</head>
<body>
<button>sds</button>
<ul id="sortable" >
    <li ><div id="draggable">
        <p>请拖动我！</p>
    </div></li>
    <li class="ui-state-default">Item 2</li>
    <li class="ui-state-default"></span><div>ss</div></li>
    <li class="ui-state-default"></span>Item 4</li>
    <li class="ui-state-default"></span>Item 5</li>
    <li class="ui-state-default"></span>Item 6</li>
    <li class="ui-state-default"></span>Item 7</li>
</ul>
